<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorFrame">
        <div class="calculatorBody">
        <div class="calculatorDisplay">
            <p class="displayText">0</p>
        </div>
        <div class="calculatorButtons0">
            <div class=calculatorNumbers>
            <button class ="0">0</button>
            <button class ="1">1</button>
            <button class ="2">2</button>
            <button class ="3">3</button>
            <button class ="4">4</button>
            <button class ="5">5</button>
            <button class ="6">6</button>
            <button class ="7">7</button>
            <button class ="8">8</button>
            <button class ="9">9</button>
            </div>
            <div class="calculatorOperations">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="x">x</button>
                <button class="/">/</button>
            </div>
        </div>
        <div class="calculatorButtons1">
            <div class="enterButton">
                <button>=</button>
            </div>
            <div class="clearButton">
                <button>CLEAR</button>
            </div>
            <div class="fakeCompanyTag">
                <button class="companyTagContent">Placeholder Electronics</button>
            </div>
        </div>
        </div>
    </div>
    

<script src="javascript.js"></script>
</body>
</html>
