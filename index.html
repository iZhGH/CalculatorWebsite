<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorFrame">
        <div class="calculatorDisplay">
          <p class="displayText"></p>
        </div>
        <div class="calculatorButtons">
          <div class="buttonRowOne">
            <button class="AC">AC</button>
            <button class="0 number">0</button>
            <button class="x operations">x</button>
            <button class="/ operations">/</button>
          
        </div>
    
        <div class="buttonRowTwo">
          <button class="7 number">7</button>
          <button class="8 number">8</button>
          <button class="9 number">9</button>
          <button class="- operations">-</button>
         
         
        </div>
        <div class="buttonRowThree">
          <button class="4 number">4</button>
          <button class="5 number">5</button>
          <button class="6 number">6</button>
          <button class="+ operations">+</button>
        
        </div>
    
        <div class="buttonRowFour">
          <button class="1 number">1</button>
          <button class="2 number">2</button>
          <button class="3 number">3</button>
          <button class="enter">=</button>
         
        </div>
    
        </div>
       </div>
    

<script src="javascript.js"></script>
</body>
</html>
