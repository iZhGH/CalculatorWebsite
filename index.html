<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorFrame">
        <div class="calculatorBody">
        <div class="calculatorDisplay">
            <p class="displayText">0</p>
        </div>
        <div class="calculatorButtons0">
            <div class=calculatorNumbers>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            </div>
            <div class="calculatorOperations">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>
        <div class="calculatorButtons1">
            <div class="enterButton">
                <button>=</button>
            </div>
            <div class="clearButton">
                <button>CLEAR</button>
            </div>
            <div class="fakeCompanyTag">
                <button class="companyTagContent">Placeholder Electronics</button>
            </div>
        </div>
        </div>
    </div>
    

<script src="javascript.js"></script>
</body>
</html>
